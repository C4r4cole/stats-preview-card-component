<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <section class="text">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <p><strong class="strong">10k+</strong><br><span class="uppercase"> companies</span></p>
        <p><strong class="strong">314</strong><br><span class="uppercase"> templates</span></p>
        <p><strong class="strong">12M+</strong><br><span class="uppercase"> queries</span></p>
      </div>
    </section>

    <section class="image">
      <div class="purple"></div>
      <img src="./images/image-header-desktop.jpg" alt="image workspace">
    </section>

  </main>

</body>

</html>
